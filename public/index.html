<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Invitados - Smart Future 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #00A8F1;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Invitados - Smart Future 2025</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Experiencia</th>
                <th>Fortalezas</th>
                <th>Rol</th>
                <th>IA Utilizada</th>
                <th>Interés en IA</th>
                <th>Resolución de Retos</th>
                <th>Expectativas</th>
                <th>Pregunta IA</th>
                <th>Confirmado</th>
            </tr>
        </thead>
        <tbody id="tabla-invitados">
            <tr><td colspan="11">Cargando datos...</td></tr>
        </tbody>
    </table>

    <script>
        async function cargarInvitados() {
            try {
                const response = await fetch('http://localhost:3000/invitados');
                const data = await response.json();
                const tbody = document.getElementById('tabla-invitados');

                if (data.success) {
                    tbody.innerHTML = data.invitados.map(inv => `
                        <tr>
                            <td>${inv.nombre}</td>
                            <td>${inv.correo}</td>
                            <td>${inv.experiencia}</td>
                            <td>${inv.fortalezas}</td>
                            <td>${inv.rol_equipo}</td>
                            <td>${inv.herramientas_IA}</td>
                            <td>${inv.interes_IA}</td>
                            <td>${inv.resolucion_retos}</td>
                            <td>${inv.expectativas}</td>
                            <td>${inv.pregunta_IA}</td>
                            <td>${inv.confirmado}</td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = `<tr><td colspan="11">No se pudieron cargar los datos.</td></tr>`;
                }
            } catch (error) {
                console.error("❌ Error al cargar los invitados:", error);
                document.getElementById('tabla-invitados').innerHTML = `<tr><td colspan="11">Error al cargar datos.</td></tr>`;
            }
        }

        cargarInvitados();
    </script>
</body>
</html>
